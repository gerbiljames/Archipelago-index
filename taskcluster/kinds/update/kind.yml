---
task-defaults:
  worker:
    docker-image: ghcr.io/eijebong/apwm:main-21
    max-run-time: 1800

tasks:
  index:
    worker-type: linux-small
    description: Run apwm update
    run:
      using: run-task
      use-caches: false
      command: >-
        cd $VCS_PATH && apwm update -i ./ && git diff
    worker:
      artifacts:
        - type: file
          path: /builds/worker/checkouts/vcs/index.lock
          name: public/build/index.lock
