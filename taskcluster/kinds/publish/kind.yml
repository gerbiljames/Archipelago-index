task-defaults:
  worker:
    docker-image: {in-tree: publish}
    max-run-time: 1800
  worker-type: "linux-small"
  run-on-tasks-for: ["github-push"]
  run-on-git-branches: ["ci"]
  optimization:
    skip-unless-changed: ["index.toml", "index/**"]

kind-dependencies:
  - update

tasks:
  index:
    dependencies:
      index: update-index
    description: Push changed index.lock
    run:
      using: run-task
      use-caches: false
      command: >-
        cd $VCS_PATH && /usr/local/bin/setup-ssh.sh && (git commit -am "Update lockfile" || exit 0) && git push origin main
    fetches:
      index:
        - artifact: index.lock
          extract: false
          dest: /builds/worker/checkouts/vcs
